<!DOCKTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Квиз: Кот хочет стать миллионером?</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="screen visible">
      <img width="350" src="https://i.pinimg.com/736x/0d/29/1a/0d291a331c1a4105f956905425863939.jpg">
      <h2 class="heading">
        Кот хочет стать миллионером?
      </h2>
      <button type="button" class="start-game button">Начать игру</button>
    </div>
    <div class="screen">
      <img class="question-img" width="300" src="" alt="Картинка к вопросу" style="margin-bottom:20px; display:none;">
      <h2 class="heading question">Кот хочет стать миллионером?</h2>

      <ul class="answer-list">
        <li>
          <button type="button" class="answer button">1</button>
        </li>
        <li>
          <button type="button" class="answer button">2</button>
        </li>
        <li>
          <button type="button" class="answer button">3</button>
        </li>
        <li>
          <button type="button" class="answer button">4</button>
        </li>
      </ul>

      <h2 class="heading">Заработано: <span class="money">0</span>
      </h2>
    </div>

    <div class="screen">
      <img width="350" src="https://i.pinimg.com/736x/b8/c8/e9/b8c8e949c280e1e6106f556ab52cbcaa.jpg">
      <h2 class="heading">Вы проиграли</h2>
      <button type="button" class="start-game button">
        Начать заново
      </button>
    </div>

    <div class="screen">
      <img width="350" src="https://i.pinimg.com/736x/de/91/37/de91371ce26228822929ba6bb7e9a394.jpg">
      <h2 class="heading">Поздравляем! Вы - миллионер!</h2>
      <h2>Заработано: <span class="money">0</span></h2>
      <button type="button" class="start-game button">
        Начать заново
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
